<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Maker Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/blockly@9.3.3/blockly.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Game Maker Web</a>
            <div class="navbar-nav">
                <button class="btn btn-success me-2" id="runGame">▶ Executar</button>
                <button class="btn btn-primary" id="exportGame">⬇ Exportar</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row h-100">
            <div class="col-md-3 sidebar">
                <div class="sprites-panel">
                    <h5>Sprites</h5>
                    <input type="file" id="spriteUpload" accept="image/*" multiple class="form-control mb-2">
                    <div id="spriteList" class="sprite-list"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="game-preview">
                    <canvas id="gameCanvas"></canvas>
                </div>
                <div id="blocklyDiv" style="height: 480px;"></div>
            </div>
            <div class="col-md-3">
                <div class="properties-panel">
                    <h5>Propriedades</h5>
                    <div id="spriteProperties">
                        <div class="mb-3">
                            <label class="form-label">Posição X</label>
                            <input type="number" class="form-control" id="posX">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Posição Y</label>
                            <input type="number" class="form-control" id="posY">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Escala</label>
                            <input type="number" class="form-control" id="scale" min="0.1" step="0.1" value="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blockly@9.3.3/blockly.min.js"></script>
    <script src="blocks.js"></script>
    <script src="app.js"></script>
</body>
</html>
